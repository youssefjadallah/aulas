<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <div class="tudo">
        <div class="fotos">
            <img class="imagem" src="gato.png" alt="Profile Picture">
        </div>
        <div class="nome">
            <h3>Youssef Ismail</h3>
            <h3 style="margin-top: -17px;">Gamer</h3>
        </div>
        <div class="itens">
            <div class="whats">
                <div class="inte">
                    <img class="icon" src="whats.png" alt="WhatsApp" />
                    <div class="platform-name">whatsapp</div>
                </div>
            </div>
            <div class="tele">
                <div class="inte">
                    <img class="icon" src="tele.png" alt="Telegram" />
                    <div class="platform-name">telegram@</div>
                </div>
            </div>
            <div class="twitter">
                <div class="inte">
                    <img class="icon" src="twi.png" alt="Twitter" />
                    <div class="platform-name">Twitter</div>
                </div>
            </div>
            <div class="insta">
                <div class="inte">
                    <img class="icon" src="insta.png" alt="Instagram" />
                    <div class="platform-name">Instagram</div>
                </div>
            </div>
            <div class="you">
                <div class="inte">
                    <img class="icon" src="you.png" alt="YouTube" />
                    <div class="platform-name">Youtube channel</div>
                </div>
            </div>
            <div class="link">
                <div class="inte">
                    <img class="icon" src="link.png" alt="LinkedIn" />
                    <div class="platform-name">Linkedin</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
